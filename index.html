<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Consulta CEP</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control m-3" id="cep" name="cep" placeholder="Cep" />
            </div>
            <div class="col-5">
                <input type="text" class="form-control m-3" id="logradouro" name="logradouro" placeholder="Logradouro" />
            </div>
            <div class="col-4">
                <input type="text" class="form-control m-3" id="bairro" name="bairro" placeholder="Bairro" />
            </div>
            <div class="col-8">
                <input type="text" class="form-control m-3" id="cidade" name="cidade" placeholder="Cidade" />
            </div>
            <div class="col-2">
                <input type="text" class="form-control m-3" id="uf" name="uf" placeholder="UF" />
            </div>
            <div class="col-2">
                <input type="text" class="form-control m-3" id="ibge" name="ibge" placeholder="IBGE" />
            </div>
            <div class="col-12">
                <input type="text" class="form-control m-3" id="complemento" name="complemento" placeholder="Complemento" />
            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
